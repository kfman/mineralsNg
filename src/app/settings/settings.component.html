<div style="padding: 3em">

  <input type="text" class="form-control" [(ngModel)]="numbering">
  <div class="btn btn-secondary" (click)="testNumbers()">Nummern laufen lassen
  </div>

  <ul *ngIf="numbers">
    <li *ngFor="let number of numbers">{{number}}</li>
  </ul>

</div>

<ul>
  <li>

    <button class="btn btn-danger" (click)="createPdf()">Create PDF</button>
  </li>
  <li>
    <div class="btn btn-dark" (click)="testToast()">Toast testen</div>
  </li>
</ul>

<app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
