<h1>Import CSV Datei</h1>

<input type="file" id="file" #file (change)="readFile(file.files)"/>
<button *ngIf="samples.length > 0" class="btn btn-primary" (click)="import()">
  Import durchführen
</button>

<div *ngIf="count; else showData">
  <h3>Import läuft {{count}} von {{samples.length}}</h3>
  <mat-progress-bar mode="determinate"
                    [value]="count/this.samples.length * 100"></mat-progress-bar>
</div>

<ng-template #showData>
  <button class="btn btn-danger" (click)="deleteServerData()">Serverdaten
    löschen
  </button>
  <app-sample-list [samples]="samples" [showEdit]="false"></app-sample-list>
</ng-template>
