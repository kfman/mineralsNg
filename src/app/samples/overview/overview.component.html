<h1>Proben</h1>

<button class="btn-primary btn btn-sm" [routerLink]="['/samples/new']">Neu
</button>
<button class="btn btn-danger btn-sm" (click)="createPdf()">PDF erstellen
</button>

<div class="alert alert-info" style="margin-top: 2rem" *ngIf="samples.length == 0">
  <h3>Keine Proben gefunden</h3>
</div>

<app-sample-list *ngIf="samples.length > 0" [samples]="samples"
                 [showEdit]="true"></app-sample-list>
