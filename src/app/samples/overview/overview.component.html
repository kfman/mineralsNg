<h1>Proben</h1>

<button class="btn-primary btn btn-sm">Neu</button>


<table class="table table-bordered">
  <tr>
    <th>Mineral</th>
    <th class="d-none d-lg-block">Begleitmineral</th>
    <th>&nbsp;</th>
  </tr>

  <tr *ngFor="let sample of samples">
    <td>{{sample.mineral}}</td>
    <td class="d-none d-lg-block">{{sample.sideMineral}}</td>
    <td><button class="btn btn-sm btn-primary">Edit</button></td>
  </tr>
</table>
